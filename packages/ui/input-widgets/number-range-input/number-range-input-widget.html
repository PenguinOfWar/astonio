<div [attr.class]="'ast-number-range-input-widget ' + class">
  <ast-input-frame *ngIf="disabled" [errors]="errors" [disabled]="disabled" [noBorder]="true">
    <div class="ast-input-frame-content">
      <div *ngIf="isValueSet()">{{ fromValue + ' â€” ' + toValue }}&nbsp;</div>
    </div>
  </ast-input-frame>

  <div *ngIf="!disabled">
    <ast-input-frame [errors]="errors" [noBorder]="true">
      <div class="ast-input-frame-content">
        <div fxLayout="row">
          <div fxFlex="nogrow">from&nbsp;</div>
          <ast-number-input fxFlex="auto" [(ngModel)]="fromValue" #fromInput 
            [inputMask]="inputMask"
            [inputMaskParams]="inputMaskParams"
            [groupSeparator]="groupSeparator"
            [autoGroup]="autoGroup"
            [fractionalDigits]="fractionalDigits"
            [placeholder]="placeholder"
            [prefix]="prefix"
            [suffix]="suffix"
            [allowMinus]="inputMask"
            [min]="min"
            [max]="max"
          ></ast-number-input>
          <div fxFlex="nogrow">&nbsp;to&nbsp;</div>
          <ast-number-input  fxFlex="auto" [(ngModel)]="toValue" #toInput
            [inputMask]="inputMask"
            [inputMaskParams]="inputMaskParams"
            [groupSeparator]="groupSeparator"
            [autoGroup]="autoGroup"
            [fractionalDigits]="fractionalDigits"
            [placeholder]="placeholder"
            [prefix]="prefix"
            [suffix]="suffix"
            [allowMinus]="inputMask"
            [min]="min"
            [max]="max"
          ></ast-number-input>
        </div>
      </div>
      <div class="ast-input-frame-buttons">
      </div>
    </ast-input-frame>
  </div>
</div>
