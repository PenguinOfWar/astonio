<div [attr.class]="'ast-date-input-widget '+class">
  <ast-input-frame *ngIf="disabled" [errors]="errors" [disabled]="disabled">
    <div class="ast-input-frame-content">
      <div *ngIf="isValueSet()">{{ displayDate(this.value) }}&nbsp;</div>
    </div>
  </ast-input-frame>

  <ast-input-frame  *ngIf="!disabled" [errors]="errors">
    <div class="ast-input-frame-content">
      <input #inputElement *ngIf="!disabled" class="ast-input-frame-input ast-date-input-input" [attr.type]="showTime ? 'datetime-local' : 'date'" [(ngModel)]="inputValue" [attr.id]="input_id" />
    </div>
  </ast-input-frame>
</div>
